<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Instagram</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="/img/phone-instagram.png" alt="imagem celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="/img/logo-instagram.png" class="instagram-logo" alt="logo instagram">
                    <div class="profile-photo">
                        <img src="/img/foto perfil.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue as epassarin</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é epassarin?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
       </div>
        
        <script src="" async defer></script>
    </body>
</html>
